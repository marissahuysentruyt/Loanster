<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Loanster!</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <section class="column-1">

        <!-- logo -->
        <header>
            <div class="logo-row">
                <img src="images/logo.svg" alt="loanster">
            </div>
        </header>

        <!-- type of calculation, H1 -->

        <section class="calculation-toggle">
            <p>
                &#128073 Calculate for: 
            </p>
            <!-- these will show up plain, then a class of active will get added in the JS, changing the styles & main h1's-->
            <div class="toggle-buttons">
                <h3 class="active">
                    Monthly Payment
                </h3>
                <h3 class="duration">
                    Loan Duration
                </h3>
            </div>
        </section>

        <!-- will be created in JS based on toggle -->
        <section class="main">
            <h1 class="active">
                How much will I have to pay monthly? 
            </h1>
            <!-- <h1 class="">
                How long will I be paying on my loan? 
            </h1> -->
        </section>

    </section>
    
    <section class="column-2">
            
        <section class="inputs">
            <p class="input-principal">Loan Amount
                <label for="principal" value="$">
                    $
                    <input type="text" required="required" placeholder="10,000">
                </label>
            </p>

            <p class="input-interest">Interest Rate
                <label for="interest-rate">
                    %
                    <input type="range" min="1" max="15" value="6.8" step="any">
                    <!-- <span class="range-slider-background"></span>
                    <span class="range-slider-handle"></span>
                    <span class="range-selected-rate"></span> -->
                </label>
            </p>

            <p class="input-duration">Loan Duration

                <label for="dropdown">
                    <select id="dropdown" name="dropdown">
                        <option disabled selected value="choose">
                            Choose a duration
                        </option>
                        <option value="24">
                            24 months
                        </option>
                        <option value="36">
                            36 months
                        </option>
                        <option value="48">
                            48 months
                        </option>
                        <option value="60">
                            60 months
                        </option>
                        <option value="72">
                            72 months
                        </option>
                        <option value="84">
                            84 months
                        </option>
                    </select>
                </label>
            </p>

            <button class="submit">
                Calculate
            </button>

        </section>
        
        <!-- outputs section will be created with JS  -->
        <section class="outputs">
            <h1>
                <sup>$</sup>0.00
            </h1>
            <h5>
                /Month
            </h5>
        </section>

    </section>
    
    
</body>
</html>

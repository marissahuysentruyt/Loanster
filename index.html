<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Loanster!</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <script src="monthly_script.js" defer></script>
    <script src="duration_script.js"></script>

</head>
<body>

    <section class="column-1">

        <!-- logo -->
        <header>
            <div class="logo-row">
                <img src="images/logo.svg" alt="loanster">
            </div>
        </header>

        <!-- type of calculation, H1 -->
        <section class="calculation-toggle">
            <p>
                &#128073 &nbsp Calculate for: 
            </p>
            <!-- active/inactive classes are added in script2.js. They change the styles, main h1's and input fields-->
            <div class="toggle-buttons">
                <h3 class="monthly active">
                    Monthly Payment
                </h3>
                <h3 class="duration inactive">
                    Loan Duration
                </h3>
            </div>
        </section>

        <!-- active & inactive classes added in script2 based on buttons above -->
        <section class="main">
            <h1 class="active">
                How much will I have to pay monthly? 
            </h1>
            <h1 class="inactive">
                How long will I be paying on my loan? 
            </h1>
        </section>

    </section>
    
    <section class="column-2">

        <!-- inactive & active classes will be added with js -->
        <section class="clear-calculator inactive">
            <div class="overlay">
                <button>Clear Calculation</button>
            </div>
        </section>
            
        <section class="inputs">
            <p class="input-principal">Loan Amount
                <label for="principal" value="$">
                    $
                    <input id="principal" type="number" required="required" placeholder="10,000" name="principal">
                </label>
            </p>

            <p class="input-interest">Interest Rate
                <label for="interest-rate">
                    <input id="interest-rate" type="range" min="1" max="15" value="1" step="0.01" name="interest-rate">
                    <!-- <span class="range-slider-background"></span>
                    <span class="range-slider-progress"></span>
                    <span class="range-select-handle"></span> -->
                </label>
                
                <span class="selected-rate active">
                    %
                </span>
            </p>

            <!-- inactive & active classes created in script2 -->
            <p class="input-duration inactive ">Duration

                <label for="dropdown">
                    <select id="dropdown" name="dropdown" placeholder= "Choose a duration">
                        <option disabled selected value="choose" name="dropdown">
                            Choose a duration
                        </option>
                        <option value="24">
                            24 months
                        </option>
                        <option value="36">
                            36 months
                        </option>
                        <option value="48">
                            48 months
                        </option>
                        <option value="60">
                            60 months
                        </option>
                        <option value="72">
                            72 months
                        </option>
                        <option value="84">
                            84 months
                        </option>
                    </select>
                </label>
            </p>

            <p class="input-monthly-payment active">Monthly Payment Amount
                <label for="monthly-payment" value="$">
                    $
                    <input id="monthly-payment" type="number" required="required" placeholder="800" name="monthly-payment">
                </label>
            </p>

            <!-- add disabled attribute in js after calculating -->
            <button class="submit">
                <div class="overlay">
                    Calculate
                </div>
            </button>

        </section>
        
        <!-- outputs section created in script2  -->
        <section class="outputs">
            <section class="monthly-outputs active">
                <span class="currency">$</span>
                <h1>0.00</h1>
                <span class="frequency">/ Month</span>
            </section>

            <section class="remaining-months inactive">
                <h1>0</h1>
                <span class="months">Months</span>
            </section>

            <!-- green calculated numbers -->
            <section class="calculated-monthly inactive">
                <span class="currency">$</span>
                <h1>0.00</h1>
                <span class="frequency">/ Month</span>
            </section>

            <section class="calculated-remaining inactive">
                <h1>0</h1>
                <span class="months">Months</span>
            </section>
        </section>

    </section>
    
    
</body>
</html>

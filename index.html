<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Loanster!</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <section class="column-1">

        <!-- logo -->
        <header>
            <div class="logo-row">
                <img src="images/logo.svg" alt="loanster">
            </div>
        </header>

        <!-- calculate -->

        <section class="calculation-toggle">
            <p>
                &#128073 Calculate for: 
            </p>
            <!-- these will show up plain, then a class of active will get added in the JS, changing the styles -->
            <div class="toggle-buttons">
                <h3 class="active">
                    Monthly Payment
                </h3>
                <h3 class="duration">
                    Loan Duration
                </h3>
            </div>
        </section>

        <!-- create in JS based on toggle -->
        <section class="main">
            <h1 class="active">
                How much will I have to pay monthly? 
            </h1>
            <!-- <h1 class="">
                How long will I be paying on my loan? 
            </h1> -->
        </section>

    </section>
    
    <section class="column-2">
        <section class="calculator">
            
            <section class="inputs">
                <p class="input-principal">Loan Amount</p>
                <label for="principal" value="$">
                    $
                    <input type="text" required="required" >
                </label>
    
                <p class="input-interest">Interest Rate</p>
                <label for="interest-rate">
                    <!-- <input type="range" min="1" max="15" value="6.8" step="any"> -->
                    <span class="range-slider-background"></span>
                    <span class="range-slider-handle"></span>
                    <span class="range-selected-rate"></span>
                </label>

                <p class="input-duration">Loan Duration</p>
                <label for="duration" value="" required="required">

                    <select>
                        <option disabled selected>
                            Choose a duration
                        </option>
                        <option>
                            24 months
                        </option>
                        <option>
                            36 months
                        </option>
                        <option>
                            48 months
                        </option>
                        <option>
                            60 months
                        </option>
                        <option>
                            72 months
                        </option>
                        <option>
                            84 months
                        </option>
                    </select>
                    

                </label>
            </section>
            

        </section>
    </section>
    
    
</body>
</html>
